name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract commit hash
        id: vars
        run: echo "GIT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and tag Docker image
        run: |
          docker build -t mihirkadam1912/qr-generator:${GIT_SHA} -t mihirkadam1912/qr-generator:latest .

      - name: Push Docker images
        run: |
          docker push mihirkadam1912/qr-generator:${GIT_SHA}
          docker push mihirkadam1912/qr-generator:latest
